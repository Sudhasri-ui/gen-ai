<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Misinformation Detector</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="text-center mb-5">
    <h1 class="fw-bold">ðŸ“° AI-Powered Misinformation Detection</h1>
    <p class="text-muted">Analyze text, URLs, or files to check for Fake / Misleading / True content</p>
  </div>

  <!-- Tabs for Input -->
  <ul class="nav nav-tabs" id="inputTabs" role="tablist">
    <li class="nav-item">
      <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#textInput" type="button">Text</button>
    </li>
    <li class="nav-item">
      <button class="nav-link" data-bs-toggle="tab" data-bs-target="#urlInput" type="button">URL</button>
    </li>
    <li class="nav-item">
      <button class="nav-link" data-bs-toggle="tab" data-bs-target="#fileInput" type="button">File</button>
    </li>
  </ul>

  <div class="tab-content border border-top-0 p-4 bg-white rounded-bottom">
  <!-- Text -->
  <div class="tab-pane fade show active" id="textInput">
    <form action="/analyze" method="POST">
      <input type="hidden" name="input_type" value="text">
      <textarea name="text_input" class="form-control mb-3" rows="6" placeholder="Paste text here..."></textarea>
      <button class="btn btn-primary w-100">Analyze Content</button>
    </form>
  </div>

  <!-- URL -->
  <div class="tab-pane fade" id="urlInput">
    <form action="/analyze" method="POST">
      <input type="hidden" name="input_type" value="url">
      <input type="url" name="url_input" class="form-control mb-3" placeholder="https://example.com/news">
      <button class="btn btn-primary w-100">Analyze URL</button>
    </form>
  </div>

  <!-- File -->
  <div class="tab-pane fade" id="fileInput">
    <form action="/analyze" method="POST" enctype="multipart/form-data">
      <input type="hidden" name="input_type" value="file">
      <input type="file" name="file_input" class="form-control mb-3" accept=".txt,.pdf">
      <button class="btn btn-primary w-100">Analyze File</button>
    </form>
  </div>
</div>


  <!-- Sample Content Buttons -->
  <div class="mt-5">
    <h5>Try Sample Content</h5>
    <div class="d-flex gap-3 flex-wrap">
      <form action="/analyze" method="POST">
      <input type="hidden" name="input_type" value="text">
      <input type="hidden" name="text_input" value="BREAKING: Government hides shocking truth about new vaccine side effects!">
      <button type="submit" class="btn btn-outline-danger">Likely Fake News</button>
    </form>

    <form action="/analyze" method="POST">
      <input type="hidden" name="input_type" value="text">
      <input type="hidden" name="text_input" value="According to a peer-reviewed study published in Nature Medicine...">
      <button type="submit" class="btn btn-outline-success">Likely Credible</button>
    </form>
    
    <form action="/analyze" method="POST">
      <input type="hidden" name="input_type" value="text">
      <input type="hidden" name="text_input" value="New study reveals shocking findings about social media usage!">
      <button type="submit" class="btn btn-outline-warning">Likely Misleading</button>
    </form>
    </div>
  </div>

  <div class="alert alert-info mt-5">
    <strong>Note:</strong> Since this is a <em>prototype</em>, a small dataset is used. 
    Only a limited set of sample inputs will give accurate predictions.
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
